<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/Javascript" src="main.js" defer></script>
    <title>Atividades js</title>
</head>
<body>
    <h1>Atividades em Javascript</h1>
    <h2>Exercício 01</h2>

   <!-- <p>Faça um programa que leia e valide as seguintes informações: <br>
        Nome: maior que 3 caracteres; <br>
        Idade: entre 0 e 150; <br>
        Salário: maior que zero; <br>
        Sexo: 'f' ou 'm'; <br>
        Estado Civil: 's', 'c', 'v', 'd'; <br>
        Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length</p> <br> -->

    <form>
    <label for="name"  class="itens">Nome</label>
    <input type="text" id="name" class="inputs">
    <button type="button" onclick="idnome()" class="botao">Enviar</button>
    <br>

    <label for="years" class="itens">Idade</label>
    <input type="number" id="years" class="inputs">
    <button type="button" onclick="ididade()" class="botao">Enviar</button>
    <br>  

    <label for="money" class="itens">Salário</label>
    <input type="number" id="money" class="inputs">
    <button type="button" onclick="idindin()" class="botao">Enviar</button>
    <br>

    <label for="love" class="itens">Estado Cívil</label>
    <select name="seletor" id="love" class="selectors">
        <option value="valor1">S</option>
        <option value="valor2">C</option>
        <option value="valor3">V</option>
        <option value="valor4">D</option>
    </select>
    <button type="button" onclick="idlove()" class="botao">Enviar</button>

    <label for="gender" class="itens">Gênero</label>
    <select name="seletor" id="gender" class="selectors">
        <option value="valor1">M</option>
        <option value="valor2">F</option>
        <option value="valor3">Outro</option>
    </select>
    <button type="button" onclick="idgender()" class="botao">Enviar</button>
    </form>

    <ol>
        <li id='result_name'></li>
        <li id='result_years'></li>
        <li id='result_money'></li>
        <li id='result_gender'></li>
        <li id='result_love'></li>
    </ol>
        
    
    
</html>
